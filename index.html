<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Energy Graphs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo-image">
                <a href="index.html" class="logo">Weekend Energy Graphs</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="posts">
            <div class="post">
                <div class="post-image">
                    <img src="placeholder.jpg" alt="Weekend Energy Graph">
                </div>
                <div class="post-content">
                    <h2>Growth of Battery Storage</h2>
                    <p class="date">May 11, 2025</p>
                    <p class="caption">Your weekend energy graph caption will appear here.</p>
                </div>
            </div>
            <div class="post">
                <div class="post-image">
                    <img src="graphs/mixesCA.png" alt="Description of your graph">
                </div>
                <div class="post-content">
                    <h2>Fuel Mix in California</h2>
                    <p class="date">May 4, 2025</p>
                    <p class="caption">Your weekend energy graph caption here.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Weekend Energy Graphs.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
